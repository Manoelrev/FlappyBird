<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <title>Flappy Bird</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="dependencias/reset.css">
        <link rel="stylesheet" href="dependencias/style.css">
        <link rel="icon" href="./imagem/html/icon.png">
        <meta charset="UTF-8">
    </head>

    <body>
        <img src="imagem/terrain/background.png" hidden id="background">
        <img src="imagem/terrain/pipe_up.png"    hidden id="pipe_up"   >
        <img src="imagem/terrain/pipe_down.png"  hidden id="pipe_down" >
        <img src="imagem/terrain/terrain.png"    hidden id="terrain"   >
        <img src="imagem/Player/player.png"      hidden id="player"    >
        <img src="imagem/Player/player2.png"     hidden id="player2"   >
        <img src="imagem/Player/player1.png"     hidden id="player1"   >
        
        <header>
            <h1><img src="imagem/html/title.png"></h1>
        </header>

        <main>
                <canvas height="800" width="600" id="engine"></canvas>
                <img src="imagem/html/gameover.png" class="gameover" id="gameover" hidden>
                <img src="imagem/html/Play.png" class="restart" id="restart" hidden onclick="startGame()">
                <p id="point">0</p>
                <script  src="dependencias/game.js"></script>
        </main>
        
        <footer>
            <P>Recriacao feita por Manoel</P>
        </footer>
    </body>
    
</html>
